<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Result</title>
  <style>
    /* General page styles */
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color:  #1d1212;
      color: #fff;
      margin: 0;
      padding: 0;
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-image: url('./background.jpg');
      background-size: cover;
      background-attachment: fixed;
    }

    h1 {
      font-size: 3em;
      color:#00cc66;
      margin-bottom: 20px;
    }

    audio {
        display: none; 
}

    .result-container {
      background-image: radial-gradient(#11377e, #131413e6 60%);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0px 70px rgba(255, 0, 0, 0.7); 
      text-align: center;
      max-width: 100%;
      max-height: 100%;
      margin: auto;
    }

    .winner-image {
      width: 300px;
      height: auto;
      margin-top: 20px;
      animation: bounce 2s infinite;
    }

     @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    } 

    .result-message {
      font-size: 24px;
      margin-top: 20px;
      color: #ffc107;
    }

    #return-button {
      padding: 10px 20px;
       background-image: radial-gradient( closest-side ,#f7000082, #6f1a05);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      /* transition: background-color 0.3s ease; */
      border-bottom: 5px solid rgb(50, 50, 50);
      box-shadow: 0px 1px 6px 0px rgb(235, 254, 129);
      transform: translate(0, 3px);
      transition: 0.2s;
      transition-timing-function: linear;
      margin-top: 20px;
    }

   #return-button:active {
    cursor: pointer;
    transform: translate(0, 0);
    border-bottom: 2px solid rgb(50, 50, 50);
}


    /* Splash screen styling */
    #splash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1.5s ease;
    }

    #splash img {
      width: 400px;
    }

    #splash.fade {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id='splash'>
    <img alt='Splash Logo' class='logo' src="./blue-lightning-unscreen.gif">
  </div>

  <!-- Result Content -->
  <div class="result-container">
    <h1>Battle Result</h1>
    <div id="result-content"></div>
    <button id="return-button" onclick="window.location.href='main.html';">RETURN</button>
  </div>
  <audio src="music_collection.m4a" autoplay loop controls>
    Music
    </audio>

  <script>
    // Splash screen fade out after 2 seconds
    setTimeout(() => {
      document.getElementById('splash').classList.add('fade');
    }, 2000);

    // Get stored result and winner details from localStorage
    const battleResult = localStorage.getItem('battleResult');
    const winnerName = localStorage.getItem('winnerName');
    const winnerImage = localStorage.getItem('winnerImage');
    
    const resultContent = document.getElementById('result-content');
    
    // Display result message and winner details (if any)
    if (winnerName && winnerImage) {
      resultContent.innerHTML = `
        <p class="result-message">${battleResult}</p>
        <img src="${winnerImage}" alt="${winnerName}" class="winner-image">
        <h2>${winnerName} is the winner!</h2>
      `;
    } else {
      resultContent.innerHTML = `<p class="result-message">${battleResult}</p>`;
    }
  </script>
</body>
</html>
