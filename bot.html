<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 vs AI Card Battle Game</title>
    <link rel="stylesheet" href="bot.css">
</head>
<body>

    <header>
        <h1>Player vs AI Card Battle Game</h1>
        <p>Select a card to battle against the AI!</p>
    </header>

    <div class="game-container">
        <div id="player-cards" class="card-container"></div>

        <div class="selected-cards">
            <div id="selected-player1-card-details" class="selected-card">
                <h2>Player's Selected Card</h2>
            </div>
            
            <div class="vs">
                <img src="images/vs_crest.png" alt="">
            </div>
            
            <div id="selected-player2-card-details" class="selected-card">
                <h2>AI's Selected Card</h2>
            </div>
        </div>

        <div id="battle-result" class="battle-result"></div>
    </div>
    <audio src="music_playmode.m4a" autoplay loop controls>
    Music
    </audio>

    <footer>
        <p>Card Chronicles</p>
    </footer>

    <script src="bot.js"></script>
</body>
</html>
