<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 vs AI Card Battle Game</title>
    <link rel="stylesheet" href="bot.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Player vs AI Card Battle Game</h1>
        <p>Select a card to battle against the AI!</p>
    </header>

    <!-- Player's Card Section -->
    <div class="game-container">
        <div id="player-cards" class="card-container">
            <!-- Player cards will be rendered here -->
        </div>

        <!-- Selected Card Details -->
        <div class="selected-cards">
            <div id="selected-player1-card-details" class="selected-card">
                <h2>Player's Selected Card</h2>
                <!-- Player's selected card details will appear here -->
            </div>
            
            <div class="vs">
                <img src="images/vs_crest.png" alt="">
            </div>
            
            <div id="selected-player2-card-details" class="selected-card">
                <h2>AI's Selected Card</h2>
                <!-- AI's selected card details will appear here -->
            </div>
        </div>

        <!-- Battle Result -->
        <div id="battle-result" class="battle-result">
            <!-- Battle results will be displayed here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Developed by Learning Labs</p>
    </footer>

    <!-- Link to JavaScript file -->
    <script src="bot.js"></script>
</body>
</html>
